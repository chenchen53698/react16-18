        // 事件委托
        // - 自己的事情委托给父对象来做
        var oUl = document.querySelector('ul')

        oUl.addEventListener('click', function (ev) {
            // this.style.background = 'red'

            // 事件源
            console.log(ev.target)
            if (ev.target.tagName === 'LI') {
                ev.target.style.background = 'red'
            }
        })
    </script>
